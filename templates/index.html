<!DOCTYPE html>
<html>
<head>
  <title>living room</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: georgia;
      overflow: hidden;
    }
    #main-content {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      flex-direction: column;
      filter: blur(30px);
      transition: filter 0.7s cubic-bezier(.4,0,.2,1);
    }
    #main-content.ready {
      filter: none;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 64px 0 rgba(0,0,0,0.5);
      background: #000;
    }
    #twitch-embed iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    #static-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      display: none;
    }
    #static-overlay img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #change-channel {
      position: absolute;
      bottom: 30px;
      z-index: 5;
      background: rgba(255,255,255,0.1);
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      transition: background 0.3s;
    }
    #change-channel:hover {
      background: rgba(255,255,255,0.2);
    }
    #overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      font-size: 2.2rem;
      z-index: 9999;
      cursor: pointer;
      backdrop-filter: blur(30px);
      background: rgba(148, 110, 52, 0.3);
      opacity: 1;
      pointer-events: all;
      transition: opacity 0.7s cubic-bezier(.4,0,.2,1);
    }
    #overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #overlay-text {
      text-shadow: 0 2px 16px #000, 0 0px 2px #000;
      padding: 32px 48px;
      border-radius: 24px;
      background: rgba(0,0,0,0.18);
      font-size: 2.3rem;
      user-select: none;
      pointer-events: none;
    }
    #twitch-embed {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <div id="overlay-text">click to enter the living room</div>
  </div>

  <div id="main-content">
    <div class="video-wrapper">
      <div id="static-overlay">
        <img src="/static/static.gif" alt="static">
      </div>
      <div id="twitch-embed"></div>
    </div>
    <button id="change-channel">change channel</button>
  </div>

  <script src="https://player.twitch.tv/js/embed/v1.js"></script>
  <script>
    const overlay = document.getElementById('overlay');
    const overlayText = document.getElementById('overlay-text');
    const mainContent = document.getElementById('main-content');
    const twitchEmbed = document.getElementById('twitch-embed');
    const staticOverlay = document.getElementById('static-overlay');

    let currentChannel = "{{ channel_name }}";

    function showStatic(duration) {
      staticOverlay.style.display = 'block';
      setTimeout(() => {
        staticOverlay.style.display = 'none';
      }, duration);
    }

    function loadTwitch(channel) {
      twitchEmbed.innerHTML = '';
      const iframe = document.createElement('iframe');
      iframe.src = `https://player.twitch.tv/?channel=${channel}&parent=localhost&parent=127.0.0.1&muted=false&autoplay=true`;
      iframe.allowFullscreen = true;
      iframe.allow = 'autoplay';
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.border = 'none';
      twitchEmbed.appendChild(iframe);
    }

    overlay.addEventListener('click', () => {
      overlay.classList.add('hidden');
      mainContent.classList.add('ready');
      showStatic(1000);
      loadTwitch(currentChannel);
    });

    document.getElementById('change-channel').addEventListener('click', async () => {
      const response = await fetch('/random');
      const data = await response.json();
      if (!data.channel_name) return;

      currentChannel = data.channel_name;
      showStatic(1500);
      loadTwitch(currentChannel);
    });
  </script>
</body>
</html>
