<!DOCTYPE html>
<html>
<head>
  <title>living room</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: georgia;
      overflow: hidden;
    }
    #main-content {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      flex-direction: column;
      filter: blur(30px);
      transition: filter 0.7s cubic-bezier(.4,0,.2,1);
    }
    #main-content.ready {
      filter: none;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 64px 0 rgba(0,0,0,0.5);
      background: #000;
    }
    #static-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      display: none;
    }
    #static-overlay video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #blocker {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 20;
      background: transparent;
      cursor: default;
      pointer-events: auto;
    }
    #change-channel {
      position: absolute;
      bottom: 30px;
      z-index: 5;
      background: rgba(255,255,255,0.1);
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      transition: background 0.3s;
    }
    #change-channel:disabled {
      background: rgba(255,255,255,0.05);
      color: #aaa;
      cursor: not-allowed;
      opacity: 0.7;
    }
    #change-channel:hover:not(:disabled) {
      background: rgba(255,255,255,0.2);
    }
    #overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      font-size: 2.2rem;
      z-index: 9999;
      cursor: pointer;
      backdrop-filter: blur(30px);
      background: rgba(148, 110, 52, 0.3);
      opacity: 1;
      pointer-events: all;
      transition: opacity 0.7s cubic-bezier(.4,0,.2,1);
    }
    #overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #overlay-text {
      text-shadow: 0 2px 16px #000, 0 0px 2px #000;
      padding: 32px 48px;
      border-radius: 24px;
      background: rgba(0,0,0,0.18);
      font-size: 2.3rem;
      user-select: none;
      pointer-events: none;
    }
    #twitch-embed {
      width: 100%;
      height: 100%;
    }
    #status-message {
      position: fixed;
      top: 28px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(40, 40, 40, 0.97);
      color: #fff2d4;
      padding: 13px 34px;
      border-radius: 14px;
      font: georgia;
      font-size: 1.09rem;
      z-index: 11000;
      box-shadow: 0 2px 18px 0 rgba(0,0,0,0.16);
      display: none;
      white-space: pre-line;
      pointer-events: none;
      letter-spacing: 0.01em;
      transition: opacity 0.45s cubic-bezier(.4,0,.2,1);
      opacity: 1;
      text-align: center;
    }
    #status-message.error {
      background: rgba(220,30,30,0.92);
      color: #fff0f0;
    }
    #status-message.success {
      background: rgba(58,170,87,0.92);
      color: #eaffea;
    }
    #status-message.notice {
      background: rgba(128,128,32,0.90);
      color: #fffbe9;
    }
  @keyframes flicker {
    0%, 100% { opacity: 0.15; }
    50% { opacity: 0.55; }
  }

  .video-wrapper::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 9;
    pointer-events: none;
    background: repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,0.1) 0px,
      rgba(255,255,255,0.1) 1px,
      transparent 1px,
      transparent 4px
    );
    mix-blend-mode: screen;
    animation: flicker 0.12s infinite;
  }
  .video-wrapper::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 10;
    pointer-events: none;

    background: radial-gradient(
      ellipse at center,
      rgba(0, 0, 0, 0) 60%,
      rgba(0, 0, 0, 0.3) 100%
    );

  }

  </style>
</head>
<body>
  <div id="overlay">
    <div id="overlay-text">click to enter the living room</div>
  </div>

  <div id="main-content">
    <div class="video-wrapper">
      <div id="static-overlay">
        <video src="/static/static.mp4" autoplay muted playsinline></video>
      </div>
      <div id="twitch-embed"></div>
      <div id="blocker"></div>
    </div>
    <button id="change-channel">change channel</button>
  </div>
  <div id="status-message"></div>
  <script src="https://player.twitch.tv/js/embed/v1.js"></script>
  <script>
    const overlay = document.getElementById('overlay');
    const mainContent = document.getElementById('main-content');
    const twitchEmbed = document.getElementById('twitch-embed');
    const staticOverlay = document.getElementById('static-overlay');
    const staticVideo = staticOverlay.querySelector('video');
    const blocker = document.getElementById('blocker');
    const changeBtn = document.getElementById('change-channel');
    const statusMessage = document.getElementById('status-message');

    let currentChannel = "{{ channel_name }}";
    let player = null;
    let ws = null;
    let reconnectAttempts = 0;
    let changeCooldown = 3000;
    let cooldownTimer = null;

    function showStatic(duration) {
      staticOverlay.style.display = 'block';
      staticVideo.currentTime = 0;
      staticVideo.play();
      staticVideo.muted = false;

      setTimeout(() => {
        staticOverlay.style.display = 'none';
        staticVideo.pause();
        staticVideo.currentTime = 0;
        staticVideo.muted = true;
        if (player) player.setMuted(false);
      }, duration);
    }
    function createPlayer(channel) {
      if (player) {
        player.removeEventListener(Twitch.Player.READY, onPlayerReady);
        player.removeEventListener(Twitch.Player.PLAY, onPlayerPlay);
        player.destroy();
        player = null;
      }

      player = new Twitch.Player("twitch-embed", {
        channel: channel,
        width: "100%",
        height: "100%",
        muted: true,
        autoplay: true,
        controls: false,
      });

      player.addEventListener(Twitch.Player.READY, onPlayerReady);
      player.addEventListener(Twitch.Player.PLAY, onPlayerPlay);
    }

    function onPlayerReady() {
      showStatic(1000);
    }

    function onPlayerPlay() {
      staticOverlay.style.display = 'none';
      staticVideo.pause();
      staticVideo.currentTime = 0;
      staticVideo.muted = true;
      mainContent.classList.add('ready');
      player.setMuted(false);
      blocker.style.pointerEvents = 'auto';
    }

    function showStatusMessage(msg, type = "notice", duration = 3500) {
      statusMessage.textContent = msg;
      statusMessage.className = '';
      statusMessage.classList.add(type);
      statusMessage.style.opacity = '1';
      statusMessage.style.display = 'block';
      if (duration) {
        setTimeout(() => {
          statusMessage.style.opacity = '0';
          setTimeout(() => { statusMessage.style.display = 'none'; }, 450);
        }, duration);
      }
    }

    overlay.addEventListener('click', () => {
      overlay.classList.add('hidden');
      mainContent.classList.add('ready');
      createPlayer(currentChannel);
      connectWS();
    });

    changeBtn.addEventListener('click', () => {
      if (ws && ws.readyState === WebSocket.OPEN && !changeBtn.disabled) {
        ws.send(JSON.stringify({type: "change_channel"}));
        changeBtn.disabled = true;
        changeBtn.textContent = "hold up...";
        cooldownTimer = setTimeout(() => {
          changeBtn.disabled = false;
          changeBtn.textContent = "change channel";
        }, changeCooldown);
      }
    });
    blocker.style.pointerEvents = 'none';

    function connectWS() {
      try {
        ws = new WebSocket((location.protocol === 'https:' ? 'wss://' : 'ws://') + window.location.host + '/ws');
        ws.onopen = () => {
          reconnectAttempts = 0;
          showStatusMessage('connected to living room!', 'success', 1400);
          changeBtn.disabled = false;
          changeBtn.textContent = "change channel";
        };
        ws.onmessage = (event) => {
          const msg = JSON.parse(event.data);
          if (msg.type === "sync" && msg.channel && msg.channel !== currentChannel) {
            currentChannel = msg.channel;
            showStatic(1500);
            createPlayer(currentChannel);
          } else if (msg.type === "error" && msg.message) {
            showStatusMessage(msg.message, 'error', 3100);
            if (msg.message.toLowerCase().includes("too fast")) {
              if (cooldownTimer) clearTimeout(cooldownTimer);
              changeBtn.disabled = true;
              changeBtn.textContent = "hold up...";
              cooldownTimer = setTimeout(() => {
                changeBtn.disabled = false;
                changeBtn.textContent = "change channel";
              }, changeCooldown);
            }
          }
        };
        ws.onerror = (e) => {
          showStatusMessage('connection error. trying to reconnect...', 'error', 2800);
          console.error("WebSocket error:", e);
        };
        ws.onclose = () => {
          showStatusMessage('disconnected. attempting to reconnect...', 'error', 3200);
          changeBtn.disabled = true;
          changeBtn.textContent = "reconnecting...";
          reconnectAttempts++;
          const retryDelay = Math.min(1000 * Math.pow(2, reconnectAttempts), 10000);
          setTimeout(connectWS, retryDelay);
        };
      } catch (e) {
        showStatusMessage('fatal error: unable to connect.', 'error', 7000);
        console.error("ws fatal error:", e);
      }
    }

  </script>
</body>
</html>
